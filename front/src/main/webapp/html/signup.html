<!DOCTYPE html>
<html>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../resource/static/css/bootstrap.css" />
    <link rel="stylesheet" href="../css/signup.css" />
    <script src="../js/signup.js"></script>
    <script src="../resource/static/js/bootstrap.js"></script>
  </head>
  <title>회원가입</title>
  
  <body>
    <div class="signup_form">
      <form class="signup_form" onsumbmit="return false;" method="post" action="http://localhost:9997/back/client/signup">
        <div class="row">
          <div class="col-8 offset-4">
            <h2>회원가입</h2>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-form-label col-4">ID(E-MAIL)</label>
          <div class="col-8">
            <input
              type="email"
              class="form-control id"
              required="required"
            />
          </div>
        </div>
        <!-- <button type="button" class="btn btn-primary idcheck">ID중복체크</button> -->
        <div class="form-group row">
          <label class="col-form-label col-4">비밀번호</label>
          <div class="col-8">
            <input
              type="password"
              class="form-control pwd"
              required="required"
            />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-form-label col-4">비밀번호확인</label>
          <div class="col-8">
            <input
            type="password"
              class="form-control pwd-check"
              required="required"
            />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-form-label col-4">닉네임</label>
          <div class="col-8">
            <input
              type="text"
              class="form-control nickname"
              required="required"
            />
          </div>
        </div>
        <!-- <button type="button" class="btn btn-primary nicknamecheck"> 닉네임중복체크</button> -->
        <div class="form-group row">
          <label class="col-form-label col-4">휴대전화번호</label>
          <div class="col-8">
            <input
              type="text"
              class="form-control cellphone-no"
              required="required"
            />
          </div>
        </div>
        <input type="submit" class="btn btn-primary btn-lg" value="가입"/>
      </form>
      <div class="text-center">
        이미 가입했나요? <a href="../html/login.html">로그인</a>
      </div>
    </div>
  </body>
</html>
