<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>signup.html</title>
    <link rel="stylesheet" href="../css/signup.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../js/signup.js"></script>
  </head>

  <body>
    <div class="layout">
      <h1>회원가입</h1>
      <form class="signup" action="/back/signup" method="post">
        <label id="client_id">아이디:</label>
        <input
          type="email"
          name="client_id"
          id="client_id"
          placeholder="Email주소를 입력해 주세요."
          required="required"
        />
        <button
          id="idduplicationcheck"
          name="idduplicationcheck"
          type="submit"
          required
        >
          아이디중복확인
        </button>
        <br />
        <label id="pwd">비밀번호:</label>
        <input
          type="password"
          name="client_pwd"
          id="pwd"
          placeholder="비밀번호를 입력해 주세요."
          required="required"
        />
        <br />
        <label id="pwd_check">비밀번호확인:</label>
        <input
          type="password"
          id="pwd_check"
          class="client_pwd_check"
          placeholder="비밀번호를 확인해 주세요."
          required="required"
        />
        <br />
        <label id="client_nickname">닉네임:</label>
        <input
          type="text"
          name="client_nickname"
          id="client_nickname"
          placeholder="닉네임을 입력해 주세요."
          required="required"
        />
        <button
          id="nicknameduplicationcheck"
          name="nicknameduplicationcheck"
          type="submit"
          required
        >
          닉네임중복확인
        </button>
        <br />
        <label id="client_cellphone_no">휴대전화번호</label>
        <input
          type="text"
          name="client_cellphone_no"
          id="client_cellphone_no"
          placeholder="전화번호를 입력해 주세요."
          required="required"
        />
        <br />
        <input type="submit" value="SIGNUP" />
        <input type="reset" value="CLEAR" />
      </form>
    </div>
    <div class="layout">
      <a id="kakao_login_botton" href="">
        <img
          src="../resource/kakao_login.png"
          width="200px"
          height="40px"
          alt="카카오 로그인 버튼"
        />
      </a>
    </div>
  </body>
</html>
