<!DOCTYPE html>
  <head>
    <link rel="shortcut icon" href="#" />
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/a_login.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="../js/a_login.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../resource/static/css/bootstrap.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../resource/static/js/bootstrap.js"></script>

  <title>login</title>
</head>

<body>
  <script src="../resource/static/js/bootstrap.min.js"></script>
  <div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->

      <!-- Icon -->
      <div class="fadeIn first">
        <img src="" />
      </div>

      <!-- Login Form -->
      <form class="loginForm">
        <input type="text" id="login" class="fadeIn second" name="login" placeholder="login" />
        <input type="text" id="pwd" class="fadeIn third" name="pwd" placeholder="password" />
        <input type="submit" class="fadeIn fourth" value="LogIn" />
      </form>

      <!-- Remind Passowrd -->
      <div id="formFooter">
        <a class="underlineHover" href="#">Forgot Password?</a>
      </div>
    </div>
  </div>
</body>

</html>
