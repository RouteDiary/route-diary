<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>diarywriting</title>
  </head>
  <body>
    <div class="map_api"></div>
    <div class="diary_basic_info">
      <form class="dairy_writing" action="/back/diarywriting" method="post">
        <fieldset>
          <input
            type="text"
            name="diary_title"
            size="100%"
            placeholder="제목을 입력하세요"
            required="required"
          />
          여행시작일자
          <input type="date" name="diary_start_date" required="required" />
          여행종료일자
          <input type="date" name="diary_end_date" required="required" />
        </fieldset>
      </form>
    </div>
    <div class="sight"></div>
  </body>
</html>
