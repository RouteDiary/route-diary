<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>회원정보 수정</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="stylesheet" href="../resource/static/css/bootstrap.css">
  <script src=" ../resource/static/js/bootstrap.js"></script>
  <link rel="stylesheet" href="../css/client_update.css" />
  <script src="../js/init.js"></script>
  <script src="../js/client_update.js"></script>
</head>

<body>
  <div class="clientupdate">
    <h1>내 정보 수정</h1>
    <hr />
    <form class="update" action="http://localhost:9997/back/client/modify" method="put">
      <div class="form-group">
        <label for="client-id">ID</label>
        <input type="email" class="form-control client-id" id="client-id" aria-describedby="emailHelp"
          readonly="readonly" required>
      </div>
      <div class="form-group">
        <label for="client-pwd">비밀번호</label>
        <input type="password" class="form-control client-pwd" id="client-pwd" required>
      </div>
      <div class="form-group">
        <label for="client-pwd-check">비밀번호확인</label>
        <input type="password" class="form-control client-pwd-check" id="client-pwd-check" required>
      </div>
      <div class="form-group">
        <label for="client-cellphone-no">연락처</label>
        <input type="text" class="form-control client-cellphone-no" id="client-cellphone-no" required>
      </div>
      <div class="form-group">
        <label for="client-nickname">닉네임</label>
        <input type="text" class="form-control client-nickname" id="client-nickname" required>
        <button class="btn btn-primary" id="nicknameduplicationcheck" name="nicknameduplicationcheck" type="click"
          required>
          닉네임중복확인
        </button>
      </div>
      <br><br>
      <input type="submit" class="btn btn-primary update" value="수정" />
      <button type="click" class="btn btn-primary delete">회원탈퇴</button>
    </form><br>
    <button class="btn btn-primary back" type="button">
      <a href="javascript:history.back();">이전 페이지로 이동</a>
    </button>
  </div>
</body>

</html>
