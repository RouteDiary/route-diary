<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>clientupdate.html</title>
    <link rel="stylesheet" href="../css/clientupdate.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../js/clientupdate.js"></script>
  </head>

  <body>
    <div class="clientupdate">
      <h1>내 정보 수정</h1>
      <hr />
      <form class="update" action="/back/clientupdate" method="post">
        <div class="row">
          <div class="col-50">
            <label for="id">아이디</label>
          </div>
          <div class="col-50">
            <input
              type="text"
              id="client_id"
              name="client_id"
              readonly="readonly"
              required
            />
          </div>
        </div>
        <div class="row">
          <div class="col-50">
            <label for="client_pwd">비밀번호</label>
          </div>
          <div class="col-50">
            <input type="password" id="client_pwd" name="client_pwd" required />
          </div>
          <div class="col-50">
            <label for="client_pwd_confirm">비밀번호확인</label>
          </div>
          <div class="col-50">
            <input type="password" class="client_pwd_confirm required" />
          </div>
        </div>
        <div class="row">
          <div class="col-50">
            <label for="client_cellphone_no required">연락처</label>
          </div>
          <div class="col-50">
            <input
              type="text"
              id="client_cellphone_no"
              name="client_cellphone_no"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-50">
            <label for="client_nickname required">닉네임</label>
          </div>
          <div class="col-50">
            <input type="text" id="client_nickname" name="client_nickname" />
            <button
              id="nicknameduplicationcheck"
              name="nicknameduplicationcheck"
              type="click"
              required
            >
              닉네임중복확인
            </button>
          </div>
          <br />
          <input type="submit" class="update_submit" value="수정" />
          <input type="reset" value="clear" />
          <button type="click" class="clientdelete">회원탈퇴</button>
        </div>
      </form>
    </div>
  </body>
</html>
