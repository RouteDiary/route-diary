<!DOCTYPE html>
  <head>
    <link rel="shortcut icon" href="#" />
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/viewdiary.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="../js/viewdiary.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../resource/static/css/bootstrap.css">
    <script src="../resource/static/js/bootstrap.js"></script>
    <title>view_diary.html</title>
  </head>

<body>
    <div class = "diary">
      <div class="title">다이어리 제목 :<span class="diary_title"></span></div>
        <div class="info">
          <div class="info">
            <dl>
              <dt>다이어리 번호 :<span class="diary_no"></span></dt>
            </dl>
            <dl>
              <dt>작성자 :<span class="client"></span></dt>
            </dl>
            <dl>
              <dt>작성날짜 :<span class ="diary_writing_time"></span></dt>
            </dl>
            <dl>
              <dt>여행시작날짜 :<span class ="diary_start_date"></span></dt>
            </dl>
            <dl>
              <dt>여행종료날짜 :<span class ="diary_end_date"></span></dt>
            </dl>
            <dl>
              <dt>조회수 :<span class="diary_view_cnt"></span></dt>
            </dl>
            <dl>
              <dt>좋아요 :<span class="diary_like_cnt"></span></dt>
            </dl>
          </div>
        </div>
      </div>

<!--like start-->
    <div class="like_view">
      <button type="button" name="button" class="like">
      <img src="../resource/like.png" width="40px" height="40px"
           alt="좋아요 버튼">좋아요</button>
    </div>

    <!--route start-->
    <div class="routes">
      <div class="route">
        <fieldset>
          <legend>여행 일지</legend>
          <img src="" alt="" width="600" height="300"/>
          <div class="form-group">
            <label for="exampleFormControlTextarea1"></label>
            <textarea class="form-control" style="resize: none" name="text" id="text" rows="15"></textarea>
          </div>
        </fieldset>
      </div>
    </div>
    <!--route end-->

 <!--comment start-->
    <div class="card mb-2">
      <div class="card-header bg-light">
              <i class="comment"></i> 댓글
      </div>
      
      <div class="comments">
        <div class="comment">
          <span class="clientNickname"></span><!--닉네임-->
          <span class="commentWritingTime"></span><!--댓글작성시간-->
          <textarea class="form-control" name="commentContent" style="resize: none;" row="3" placeholder="댓글을 입력해 주세요"></textarea>
          <button type="button" name="button" class="insert" >등록</button>
        </div>
        <hr/>

            
        <div class="comment_view">    
          <span class="clientId"></span>
          <span class="commentNo"></span>
          <span class="clientNickname"></span>
          <span class="commentWritingTime"></span>
          <input type = "text" class="commentContent"></input><!--댓글내용-->
          <button type="button" name="button" class="update" style="display:inline;">수정</button>
          <button type="button" name="button" class="delete" style="display:inline;">삭제</button>
        </div>    
      </div> 
    <!--comment end-->

<a href="diaryboard.html">다이어리 게시판으로 돌아가기</a>
  </body>
</html>
