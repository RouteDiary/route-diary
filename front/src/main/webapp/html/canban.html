<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canban.html</title>
    <link rel="stylesheet" href="../css/canban.css" />

</head>

<body>
    <!-- modal -->
    <div class="modal" id="route_form">
        <div class="header">
            <div class="title">Add route</div>
            <button class="btn close-modal">&times;</button>
        </div>
        <div class="body">
            <div class="route_div"> 여행지: </div> 
            <input type="text" id="route_name" maxlength="20" placeholder="여행지를 입력하세요"/> 
            <div class="route_div"> 내용: </div> 
            <textarea cols="40" rows="30" wrap="hard" id="route_content" placeholder="내용을 입력하세요"> </textarea>
            <div class="route_div">사진: </div>
            <input type="file" id="route_pic" accept="image/png, image/jpeg" multiple>
            <div class="preview">
                <p>No files currently selected for upload</p>
              </div>
            <input type="submit" value="Add route" id="route_submit" />
        </div>
    </div>
    <!-- todo -->
    <div class="tour-contanier">
        <div class="tour-date" id="tour_first">
            <h1>no status</h1>
            <button id="add_route" data-target-modal="#route_form">+ Add route</button>
            <div class="tour-route" draggable="true">
                <!-- 경복궁 감 -->
                <span class="name_txt">경복궁 감</span>
            
                <div class="tour-content" visibility = "hidden">

                </div>

                <div class="tour-image" visbility = "hidden">

                </div>
                <span class="close">&times;</span>
            </div>
        </div>
        <div class="tour-date">
            <h1>no status</h1>

        </div>
        <div class="tour-date">
            <h1>no status</h1>
        </div>
        <div class="tour-date">
            <h1>no status</h1>
        </div>
    </div>
    <div id="overlay"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../js/index.js"></script>
</body>

</html>
