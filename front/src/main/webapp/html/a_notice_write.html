<!DOCTYPE html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../js/a_notice_write.js"></script>
    <link rel="stylesheet" href="../css/a_notice.write.css" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../resource/static/css/bootstrap.min.css">
    <title>noticewriter</title>
  </head>
  <script src="../resource/static/js/bootstrap.min.js"></script>

  <body>
    <article>
      <div class="container" role="main">
        <h2>공지사항 작성</h2>
        <form name="form" id="form" role="form" method="post">
          <div class="mb-3">
            <label for="title">제목</label>
            <input type="text" class="form-control" name="title" id="title" placeholder="제목을 입력해 주세요" />
          </div>
          <div class="mb-3">
            <label for="content">내용</label>
            <textarea class="form-control content" rows="5" name="content" id="content" placeholder="내용을 입력해 주세요"></textarea>
          </div>

          <div class="data">
            <label>이미지첨부</label><br/>
            <input type="file" name="imageFile" id="fileUpload" accept="image/jpeg, image/jpg, image/png" />
          </div>
          <div class="image">
            <img class="preview" style="max-width: 100px" /><!-- 이미지 미리보기용 태그  -->
            <img class="downloadview" /><!-- 글쓰기후 이미지다운로드용 태그 -->
          </div>
        </form>
        <div>
          <button type="button" class="btn btn-sm btn-primary" id="btnSave">저장</button>
          <button type="button" class="btn btn-sm btn-primary" id="btnList">목록</button>
        </div>
      </div>
    </article>
  </body>
</html>
